<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora -BY RONALD</title>

    <!-- Favicon CSS -->
    <link rel="shortcut icon" href="IMG/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- File CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@478&display=swap" rel="stylesheet">

</head>
<body>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center m-5">
                <h1>Calculadora</h1>
            </div>
            <div class="col-md-8">
                <div class="card shadow p-3 mb-5 bg-white" id="calc">
                    <div class="card-body">
                        <div class="m-3 text-center">
                            <input type="text" class="form-control text-end sizeInput pt-1 pb-1 off-calc" id="displayCalc">
                            <div class="row mt-5">
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one" id="btn-on">ON</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-seven">7</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-eight">8</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-nine">9</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-porc">%</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-radic">&radic;</button></div>
                            </div>
                            <div class="row">
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-">+/-</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-four">4</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-five">5</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-six">6</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-mult">x</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-divide">&divide;</button></div>
                            </div>
                            <div class="row">
                                <div class="col-2 mb-3"><button class="btn btn-danger style-btn fdmtal" id="btn-c">&#129044;</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-one">1</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-two">2</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-three">3</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-add">+</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-subtr">-</button></div>
                            </div>
                            <div class="row">
                                <div class="col-2 mb-3"><button class="btn btn-danger style-btn fdmtal" id="btn-ac">AC</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-zero">0</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-three-zero">000</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-two fdmtal" id="btn-point">.</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-pi">&pi;</button></div>
                                <div class="col-2 mb-3"><button class="btn btn-primary style-btn color-one fdmtal" id="btn-result">=</button></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 text-start">
                    <p class="p-start">implemented technologies&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-brands fa-html5" title="HTML5"></i>&nbsp;&nbsp;<i class="fa-brands fa-css3-alt" title="CSS3"></i>&nbsp;&nbsp;<i class="fa-brands fa-bootstrap" title="Bootstrap 5"></i>&nbsp;&nbsp;<i class="fa-brands fa-js-square" title="Javascript with Jquery"></i></p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="p-end">Developed with the&nbsp;<i class="fa-solid fa-heart"></i>&nbsp;by Ronald Rodriguez</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/884f78df97.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Jquery JS -->
    <script src="JS/Jquery/jquery-3.6.0.min.js"></script>

    <!-- Script JS -->
    <script src="JS/script.js"></script>

</body>
</html>
